<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITTA UT - Tracking DO</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    </head>
<body>
    <header>
        <h1>Tracking DO</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="stok.html">Stok Bahan Ajar</a>
        </nav>
    </header>
    <main id="tracking-app">
        <form @submit.prevent> <label for="nomorDO">Masukkan Nomor DO:</label>
            <input type="text" id="nomorDO" v-model="nomorDO" placeholder="Contoh: 12345">
            
            <button type="button" @click="resetForm">Reset</button>
        </form>

        <div v-if="pesanError" class="error">{{ pesanError }}</div>

        ...
        <div v-if="hasilTracking" class="success">
            <h3>Detail Tracking:</h3>
            <p>Status: {{ hasilTracking.status }}</p>
            <p v-if="hasilTracking.lokasi">Lokasi: {{ hasilTracking.lokasi }}</p>
            <p v-if="hasilTracking.itemDipesan">Item: {{ hasilTracking.itemDipesan }}</p>
            <p v-if="hasilTracking.penerima">Penerima: {{ hasilTracking.penerima }}</p>
        </div>
...
        
        <div v-else-if="!nomorDO && !pesanError">
            <p>Silakan masukkan Nomor DO untuk memulai pelacakan.</p>
        </div>
    </main>

    <script src="js/tracking-app.js"></script>
</body>
</html>
